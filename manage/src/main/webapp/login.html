<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>用户登录界面</title>
    <link rel="stylesheet" type="text/css" href="resources/assets/css/common/loginStyle.css" />
    <link rel="stylesheet" type="text/css" href="resources/assets/css/common/loginBody.css"/>
</head>
<body>
<div class="container">
    <section id="content">
        <form action="admin/emp/loginEmp.html" method="post">
            <h1>用户登录</h1>
            <div>
                <input type="text" placeholder="账号" required="" id="username" />
            </div>
            <div>
                <input type="password" placeholder="密码" required="" id="password" />
            </div>
            <div class="checkbox">
                <span class="help-block u-errormessage" id="js-server-helpinfo">&nbsp;
                <input type="checkbox"/>记住密码
                </span>
            </div>
            <div>
                <input type="submit" value="登录" class="btn btn-primary" id="js-btn-login"/>
                <a href="#">忘记密码?</a>
            </div>
        </form>
    </section>
</div>
</body>
</html>
